<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Portfólio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      overflow-x: hidden; /* impede rolagem lateral */
    }

    /* container ocupa a largura toda sem o bug do 100vw */
    .wrap {
      width: 100%;
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
      width: 100%;   /* usa % (não vw) */
      height: auto;
      margin: 0;
      padding: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="p1.jpg.jpg" alt="Portfólio parte 1">
    <img src="p2.jpg.jpg" alt="Portfólio parte 2">
    <img src="p3.jpg.jpg" alt="Portfólio parte 3">
  </div>
</body>
</html>
